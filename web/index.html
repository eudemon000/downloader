{{define "layout"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <style> * {
        margin: 0;
        padding: 0;
    }

    html, body {
        height: 100%;
        margin: 0px;
    }

    .content {
        width: 100%;
        height: 100%;
    }

    .box {
        width: 15%;
        height: 100%;
        float: left;
    }

    iframe{
        width: 100%;
        height: 100%;
        border: 0px;

    }

    .box_right {
        width: 85%;
        height: 100%;
        float: left;
    }

    </style>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>下载器</title>
</head>

<body>
<div class="content">
    <div class="box">
       <iframe id="aaa" scrolling="no" src="left.html" ></iframe>
        {{template "left" }}
    </div>
    <div class="box_right">
        <iframe id="bbb" scrolling="no" src="left.html" ></iframe>
        {{template "right" }}
    </div>
</div>
</body>
</html>
{{end}}
